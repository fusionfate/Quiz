<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var numero, numero1 = 0,numero2 = 0 ,numero3 = 0,numero4 = 0,numero5 = 0,numero6 = 0;

		function rolarDado(){

			numero = Math.floor(1 + Math.random() * 6);
			
			return numero;

		}


		for (var i = 0; i < 6000; i++) {

			rolarDado();

			if(numero == 1){
				numero1++;
			}else if(numero == 2){
				numero2++;
			}else if(numero == 3){
				numero3++;
			}else if(numero == 4){
				numero4++;
			}else if(numero == 5){
				numero5++;
			}else if(numero == 6){
				numero6++;
			}
		}

		document.writeln("<h1> Lancei o dado 6000 vezes </h1>")

		document.writeln("<table border = \"3\">");
		document.writeln("<thead>");
		document.writeln("<tr>");
		document.writeln("<th> Face </th><th>Frequencia</th>");
		document.writeln("</tr>");
		document.writeln("</thead>");
		document.writeln("<tbody>");

		document.writeln("<tr>");
		document.writeln("<td>"+ 1 + "</td>");
		document.writeln("<td>"+ numero1 + "</td>");
		document.writeln("</tr>");
		
		document.writeln("<tr>");
		document.writeln("<td>"+ 2 + "</td>");
		document.writeln("<td>"+ numero2 + "</td>");
		document.writeln("</tr>");

		document.writeln("<tr>");
		document.writeln("<td>"+ 3 + "</td>");
		document.writeln("<td>"+ numero3 + "</td>");
		document.writeln("</tr>");

		document.writeln("<tr>");
		document.writeln("<td>"+ 4 + "</td>");
		document.writeln("<td>"+ numero4 + "</td>");
		document.writeln("</tr>");

		document.writeln("<tr>");
		document.writeln("<td>"+ 5 + "</td>");
		document.writeln("<td>"+ numero5 + "</td>");
		document.writeln("</tr>");

		document.writeln("<tr>");
		document.writeln("<td>"+ 6 + "</td>");
		document.writeln("<td>"+ numero6 + "</td>");
		document.writeln("</tr>");

		document.writeln("</tbody></table>");

	</script>
</head>
