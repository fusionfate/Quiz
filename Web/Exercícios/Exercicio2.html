<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Exercício2</title>
	<script type="text/javascript">
		var nota;
		var soma = 0;
		var i = 10;
		
		while(i > 0){
			nota = parseInt(window.prompt("Digite a nota:"));
			soma = soma + nota;
			i--;
		}

		document.writeln('<center><h1> Média:' + (soma/10) + '</h1></center>');

	</script>
</head>
<body>

</body>
</html>
