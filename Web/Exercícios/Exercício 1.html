<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Exercício 1</title>
	<script type="text/javascript">
		
		var media = window.prompt('Digite a média');
		if(media >= 9){
			document.writeln("<center><h1> Conceito A </h1></center>");
		}else if(9 > media && media >= 8 ){
			document.writeln("<center><h1> Conceito B </h1></center>");
		}else if(8 > media && media >= 6){
			document.writeln("<center><h1> Conceito C </h1></center>");
		}else if(6 > media && media >= 4){
			document.writeln("<center><h1> Conceito D </h1></center>");
		}else if(4 > media && media >= 2){
			document.writeln("<center><h1> Conceito E </h1></center>");
		}else{
			document.writeln("<center><h1> Conceito F </h1></center>");
		}

	</script>
</head>
<body>

</body>
</html>
